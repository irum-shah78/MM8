<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Screen</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="logo.png" alt="Company Logo" />
        <button class="close-btn" onclick="closePopup()">X</button>
      </div>
      <div class="main">
        <div class="welcome-section">
          <h1 class="welcome-text">Welcome</h1>
        </div>
        <div
          id="g_id_onload"
          data-client_id="318284004518-e0s0ap20bsee6lm9qc4dfnphq8pcsnbq.apps.googleusercontent.com"
          data-context="signin"
          data-ux_mode="popup"
          data-callback="handleCredentialResponse"
        ></div>
        <div class="g_id_signin custom-google-btn" data-type="standard"></div>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="/popup.js"></script>
    <script src="PostmeetingOnClick.js"></script>
    <script>
      function closePopup() {
        document.querySelector(".container").style.display = "none";
      }
      function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
        window.location.href = "/premeeting.html";
      }
    </script>
  </body>
</html>
