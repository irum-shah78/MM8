<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' https://apis.google.com https://accounts.google.com;"
    />
    <meta
      http-equiv="Cross-Origin-Opener-Policy"
      content="same-origin-allow-popups"
    />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <title>Pre-Meeting</title>
    <link rel="stylesheet" type="text/css" href="premeeting.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://accounts.google.com/gsi/client"
      async
      defer
      onload="initializeGoogleServices()"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="logo.png" alt="Company Logo" />
        <!-- <button class="close-btn" onclick="closePopup()">X</button> -->
        <button class="close-btn" id="close-btn">X</button>

      </div>

      <div class="tabs">
        <div class="tab active">Pre-Meeting</div>
        <div class="tab">Post-Meeting</div>
      </div>
      <div class="divider"></div>

      <div class="chat-box" id="chat-box">
        <div class="message bot">
          <div class="profile-icon">
            <img src="/logo2.png" alt="Profile Icon" />
          </div>
          <span class="text"
            >Hi James, how can I prepare you for your meeting today?</span
          >
        </div>

        <div class="loading-message" id="loading-message" style="display: none">
          <div class="message bot">
            <div class="profile-icon">
              <img src="/logo2.png" alt="Profile Icon" />
            </div>
            <span class="text">On it...</span>
          </div>
        </div>
      </div>

      <div class="input-container">
        <input
          type="text"
          id="user-input"
          placeholder="Enter your meeting details.."
        />
        <img src="/send.svg" alt="send" class="send" id="send-button" />
      </div>
      <button class="button" id="get-calendar-button">
        Get Calendar Details
      </button>
      <div id="calendar-details"></div>
    </div>

    <script src="jquery.js"></script>
    <script src="PremeetingOnClick.js"></script>
    <script src="PostmeetingOnClick.js"></script>
    <script src="attendies.js"></script>
    <script src="premeeting_java.js"></script>
  </body>
</html>
